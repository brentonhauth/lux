<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lux3</title>
</head>
<body>
  <div>
    <button id="PauseBtn">Play</button>
    <span>
      <label for="cbA">A</label>
      <input type="checkbox" id="cbA" />
    </span>&nbsp;
    <span>
      <label for="cbB">B</label>
      <input type="checkbox" id="cbB" />
    </span>&nbsp;
    <span>
      <label for="cbC">C</label>
      <input type="checkbox" id="cbC" />
    </span>&nbsp;
    <span>
      <label for="inpString">String</label>
      <input type="text" id="inpString" />
    </span>
  </div>
  <div id="App">
    <div id="Blue" style="width:200px;height: 50px;background-color: lightblue;">
      <span if="c">IF="c"</span>
      <span if="a">IF!</span>
      <span elif="b">ELSE IF!</span>
      <span else>ELSE!</span>
      <div if="a === b">a equals b</div>
      <div else>a does not equal b</div>
    </div>
    <div style="width:200px;height: 50px;background-color: red;">
      <span loop="i in list" style="margin:5px;width:10px;height:10px;background-color:lightcoral;">
        {{ i == 4 ? 'four' : i }}
      </span>
    </div>
    <div style="width:200px;height: 50px;background-color: yellow;">
      <span>{{ str === "My String" }}</span>
    </div>
    <div style="width:200px;height: 50px;background-color: green;" :test="str">
        <Comp loop="i in list" />
    </div>
  </div>

  <template id="Comp1">
    <span style="width: 10px;height:10px;background-color: purple">C!</span>
  </template>

  <!-- Engine Scripts -->
  <script type="module" src="./src/lux.ts"></script>

  <!-- Test Scripts -->
  <script src="./main.js"></script>
</body>
</html>
