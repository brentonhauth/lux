<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lux (v2)</title>
</head>
<body>
  <div id="test">
    TEST
  </div>

  <div id="placeApp">
  </div>

  <template id="app">
    <div>
      <div style="width:200px;height: 50px;background-color: red;">
      TEXT
      </div>
      {{ mystring }}
      <br />
      <button @click="hello($event.target)">BUTTON!</button>

      <TestComponent :subtext="mystring"><!-- Need to use proper closing tags. --></TestComponent>
      {{ c }}
      <div :style="`width:${c * 50}px;height: 50px;background-color: blue;`">
        {{ ((c + 1) * 20).toString(16) }}
      </div>
      <div #if="c === 0" style="width:200px;height: 50px;background-color: yellow;">
        IF (c === 0)
      </div>
      <div #else #if="c === 1" style="width:200px;height: 50px;background-color: green;">
        ELIF (c === 1)
      </div>
      <!-- COMMENT -->
      <div #else #loop="item of list" style="min-width: 200px; max-width:240px;padding: 5px;background-color: purple;">
        {{ item }}
        <TestComponent :subtext="item.toUpperCase()"></TestComponent>
      </div>
    </div>
  </template>

  <template id="test_component">
    <div style="width: 250px; height: 60px; background-color: deepskyblue;">
      <p>This is a component:</p>
      <p>{{ subtext }}</p>
    </div>
  </template>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
